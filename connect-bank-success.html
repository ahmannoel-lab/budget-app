<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bank Connected</title>
  <style>
    :root{color-scheme:dark;font-family:"SF Pro","Inter","Helvetica Neue",Arial,sans-serif;--bg:#0C0C0D;--glass:rgba(20,20,22,.55);--t:#F2F2F2;--tm:#CFCFD2;--tl:#9A9AA0;--acc:#D5B06F;--b1:rgba(255,255,255,.12);--pill:999px}
    *{box-sizing:border-box}body{margin:0;min-height:100vh;display:flex;justify-content:center;padding:32px 0;background:radial-gradient(60% 60% at 70% 0%, rgba(213,176,111,.12) 0%, rgba(0,0,0,0) 60%), var(--bg);color:var(--t)}
    .phone{width:430px;min-height:932px;background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.35) 100%), var(--glass);border:1px solid var(--b1);border-radius:32px;padding:24px;display:flex;flex-direction:column;gap:16px}
    .status{display:flex;justify-content:space-between;color:var(--tl);font-size:12px;letter-spacing:.08em}
    .center{margin:auto 0;display:flex;flex-direction:column;gap:10px;text-align:center}
    .btn{padding:10px 14px;border-radius:var(--pill);border:1px solid rgba(255,255,255,.06);background:rgba(255,255,255,.06);color:var(--t);text-decoration:none}
    .btn.primary{background:var(--acc);color:#1A1A1A;border-color:transparent}
  </style>
</head>
<body>
  <main class="phone">
    <div class="status"><span>9:41</span><span>• • •</span></div>
    <section class="center" aria-label="Success">
      <h1>Connected ✓</h1>
      <p>Your bank is linked. You’re ready to go.</p>
      <div>
        <a class="btn primary" href="prototype.html">Go to Overview</a>
        <a class="btn" href="discover.html">Explore Discover</a>
      </div>
    </section>
  </main>
</body>
</html>
