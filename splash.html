<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Splash</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "SF Pro", "Inter", "Helvetica Neue", Arial, sans-serif;
      --bg-primary: #0C0C0D; --glass-tint: rgba(20,20,22,.55);
      --text-high:#F2F2F2; --text-medium:#CFCFD2; --text-low:#9A9AA0;
      --accent:#D5B06F; --border: rgba(255,255,255,.12);
      --shadow-l: 0 18px 48px rgba(0,0,0,.45); --shadow-m: 0 8px 24px rgba(0,0,0,.35);
      --pill: 999px; --r-xl: 24px; --focus: 0 0 0 2px rgba(213,176,111,.75);
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;justify-content:center;padding:32px 0;background:radial-gradient(60% 60% at 70% 0%, rgba(213,176,111,.12) 0%, rgba(0,0,0,0) 60%), var(--bg-primary); color:var(--text-high)}
    .phone{width:430px;min-height:932px;background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.35) 100%), var(--glass-tint);border:1px solid var(--border);border-radius:32px;padding:24px;display:flex;flex-direction:column;gap:24px;box-shadow:var(--shadow-l);backdrop-filter:saturate(1.2) blur(18px);background-clip:padding-box}
    .status{display:flex;justify-content:space-between;color:var(--text-low);font-size:12px;letter-spacing:.08em}
    .center{margin:auto 0;display:flex;flex-direction:column;align-items:center;gap:16px;text-align:center}
    h1{margin:0;font-size:32px;letter-spacing:-.5px}
    p{margin:0;color:var(--text-medium)}
    .cta{display:flex;gap:10px;margin-top:8px}
    .btn{padding:10px 16px;border-radius:var(--pill);border:1px solid var(--border);background:rgba(255,255,255,.06);color:var(--text-high);text-decoration:none;box-shadow:var(--shadow-m)}
    .btn.primary{background:var(--accent);color:#1A1A1A;border-color:transparent}
    .btn:focus-visible{outline:none;box-shadow:var(--focus)}
    .bottom{margin-top:auto;display:flex;justify-content:center}
    .bar{display:flex;gap:14px;padding:10px 16px;border:1px solid rgba(255,255,255,.06);background:rgba(255,255,255,.06);border-radius:999px;box-shadow:var(--shadow-m);backdrop-filter:saturate(1.2) blur(18px)}
    .bar a{text-decoration:none;color:var(--text-medium)}
  </style>
</head>
<body>
  <main class="phone">
    <!-- Status bar -->
    <div class="status"><span>9:41</span><span>• • •</span></div>

    <!-- Center hero -->
    <section class="center" aria-label="Splash">
      <h1>Welcome</h1>
      <p>Dark, warm, and editorial. Let’s get started.</p>
      <div class="cta">
        <a class="btn primary" href="auth-signup.html">Get Started</a>
        <a class="btn" href="auth-login.html">I already have an account</a>
      </div>
    </section>

    <!-- Quick links -->
    <div class="bottom">
      <nav class="bar" aria-label="Links">
        <a href="prototype.html">Overview</a>
        <a href="discover.html">Discover</a>
      </nav>
    </div>
  </main>
  <!-- Pure HTML/CSS only -->
</body>
</html>
