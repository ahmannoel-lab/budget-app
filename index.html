<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <style>
    :root{color-scheme:dark;font-family:"SF Pro","Inter","Helvetica Neue",Arial,sans-serif;--t:#F2F2F2;--tm:#E8E8EA;--tl:#D0D0D4;--shadow:0 8px 24px rgba(0,0,0,.35);--pill:999px;--focus:0 0 0 2px rgba(213,176,111,.75)}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:32px 0;background:#CFCAC2;color:#1A1A1A}
    .phone{width:430px;min-height:932px;border-radius:32px;position:relative;overflow:hidden;box-shadow:0 80px 120px rgba(0,0,0,.25)}
    /* Background photo + soft overlay */
    .bg{position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1520975682038-6b10f6c6cdde?q=80&w=1200') right center / cover no-repeat}
    .glass{position:absolute;inset:0;background:rgba(255,255,255,.18);backdrop-filter: blur(24px) saturate(1.15);-webkit-backdrop-filter: blur(24px) saturate(1.15);border:1px solid rgba(255,255,255,.22)}
    .content{position:relative;z-index:2;height:100%;padding:24px;display:flex;flex-direction:column;color:#FFFFFF;padding-bottom:96px}
    .status{display:flex;justify-content:space-between;color:#FFFFFFCC;font-size:12px;letter-spacing:.08em}
    .spacer{height:24px}
    .main{margin:auto 0;display:flex;flex-direction:column}
    .headline{margin:24px 0 16px 0;font-size:28px;line-height:1.2;font-weight:700;color:#FFFFFF}
    /* Fieldlines */
    .form{display:flex;flex-direction:column;gap:18px}
    .field{display:flex;flex-direction:column;gap:8px}
    .field .row{display:flex;justify-content:space-between;align-items:center}
    .field label{color:#FFFFFFE6;font-size:13px}
    .field .aux{color:#FFFFFFB8;text-decoration:none;font-size:12px}
    .field .aux:hover{color:#FFFFFF}
    .line{width:100%;padding:10px 2px;border:none;border-bottom:1px solid rgba(255,255,255,.55);background:transparent;color:#FFFFFF;font-size:14px}
    .line::placeholder{color:#FFFFFFA8}
    .line:focus{outline:none;box-shadow:0 1px 0 0 #FFFFFF}
    /* Remember me */
    .remember{display:flex;align-items:center;gap:10px;margin-top:6px;color:#FFFFFFCC;font-size:12px}
    .check{position:relative;display:inline-grid;place-items:center;width:18px;height:18px;border-radius:4px;border:1px solid rgba(255,255,255,.6);background:rgba(255,255,255,.1)}
    .check input{opacity:0;position:absolute;inset:0;margin:0}
    .check .mark{font-size:12px;color:#FFFFFF;opacity:.0;transition:opacity .15s ease}
    .check input:checked + .mark{opacity:1}
    /* Buttons */
    .btn{display:block;text-align:center;text-decoration:none;padding:12px 16px;border-radius:28px;font-weight:600;box-shadow:var(--shadow)}
    .btn.black{background:#0F0F12;color:#FFFFFF}
    .stack{display:flex;flex-direction:column;gap:12px;margin-top:12px}
    /* OAuth section */
    .oauth{display:flex;flex-direction:column;align-items:center;gap:10px;margin-top:6px;margin-bottom:32px}
    .oauth-label{font-size:12px;color:#FFFFFFCC}
    .oauth-buttons{display:flex;gap:14px}
    .o-btn{display:grid;place-items:center;width:44px;height:44px;border-radius:50%;text-decoration:none;box-shadow:var(--shadow);font-weight:700;border:1px solid rgba(255,255,255,.18)}
    .o-fb{background:#1877F2;color:#FFFFFF;border-color:#1877F2}
    .o-go{background:#FFFFFF;color:#0F0F12;border-color:rgba(0,0,0,.08)}
    .o-ap{background:#0F0F12;color:#FFFFFF;border-color:rgba(255,255,255,.18)}
    .foot{margin-top:auto;color:#FFFFFFCC;font-size:12px;text-align:center;position:absolute;left:24px;right:24px;bottom:24px}
    .foot a{color:#FFFFFF;}
  </style>
</head>
<body>
  <main class="phone">
    <div class="bg" aria-hidden="true"></div>
    <div class="glass" aria-hidden="true"></div>
    <section class="content" aria-label="Login">
      <!-- Status bar -->
      <div class="status"><span>4:21</span><span>◦◦◦</span></div>
      <div class="spacer"></div>
      <div class="main">
        <h1 class="headline">Log into<br />your account</h1>

        <form class="form" aria-label="Sign in form">
        <div class="field">
          <label for="email">Username/Email</label>
          <input id="email" class="line" type="email" placeholder="" />
        </div>
        <div class="field">
          <div class="row">
            <label for="pw">Password</label>
            <a class="aux" href="auth-forgot.html">Forgot?</a>
          </div>
          <input id="pw" class="line" type="password" placeholder="" />
        </div>

        <div class="remember">
          <label class="check">
            <input type="checkbox" checked />
            <span class="mark">✓</span>
          </label>
          <span>Remember me</span>
        </div>

        <div class="stack">
          <a class="btn black" href="onboarding-welcome.html">Log In</a>
        </div>

        <!-- OAuth buttons -->
        <div class="oauth" aria-label="Third-party sign-in">
          <div class="oauth-label">Or sign in with</div>
          <div class="oauth-buttons">
            <a class="o-btn o-fb" href="#" aria-label="Continue with Facebook">f</a>
            <a class="o-btn o-go" href="#" aria-label="Continue with Google">G</a>
            <a class="o-btn o-ap" href="#" aria-label="Continue with Apple"></a>
          </div>
        </div>
        </form>
      </div>

      <p class="foot">Don't have an account? <a href="auth-signup.html">Sign Up</a></p>
    </section>
  </main>
</body>
</html>
