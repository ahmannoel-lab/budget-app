<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect Bank</title>
  <style>
    :root{color-scheme:dark;font-family:"SF Pro","Inter","Helvetica Neue",Arial,sans-serif;--bg:#0C0C0D;--glass:rgba(20,20,22,.55);--t:#F2F2F2;--tm:#CFCFD2;--tl:#9A9AA0;--acc:#D5B06F;--b1:rgba(255,255,255,.12);--b0:rgba(255,255,255,.06);--pill:999px;--focus:0 0 0 2px rgba(213,176,111,.75);--shadow:0 8px 24px rgba(0,0,0,.35)}
    *{box-sizing:border-box}body{margin:0;min-height:100vh;display:flex;justify-content:center;padding:32px 0;background:radial-gradient(60% 60% at 70% 0%, rgba(213,176,111,.12) 0%, rgba(0,0,0,0) 60%), var(--bg);color:var(--t)}
    .phone{width:430px;min-height:932px;background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.35) 100%), var(--glass);border:1px solid var(--b1);border-radius:32px;padding:24px;display:flex;flex-direction:column;gap:16px;box-shadow:0 18px 48px rgba(0,0,0,.45);backdrop-filter:saturate(1.2) blur(18px)}
    .status{display:flex;justify-content:space-between;color:var(--tl);font-size:12px;letter-spacing:.08em}
    h1{margin:0 0 6px 0;font-size:18px}
    .panel{border:1px solid var(--b1);border-radius:18px;background:var(--b0);padding:14px;box-shadow:var(--shadow)}
    .banks{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    .bank{width:96px;height:56px;border-radius:12px;border:1px solid var(--b1);background:rgba(255,255,255,.06);display:grid;place-items:center;color:var(--tm)}
    .actions{display:flex;gap:10px;margin-top:auto;justify-content:center}
    .btn{padding:10px 14px;border-radius:var(--pill);border:1px solid var(--b0);background:var(--b0);color:var(--t);text-decoration:none}
    .btn.primary{background:var(--acc);color:#1A1A1A;border-color:transparent}
  </style>
</head>
<body>
  <main class="phone">
    <div class="status"><span>9:41</span><span>• • •</span></div>
    <h1>Connect your bank</h1>
    <section class="panel" aria-label="Providers">
      <div>Choose a provider</div>
      <div class="banks">
        <div class="bank">Chase</div>
        <div class="bank">BofA</div>
        <div class="bank">Citi</div>
        <div class="bank">Wells</div>
      </div>
    </section>
    <div class="actions">
      <a class="btn" href="budget-setup-review.html">Back</a>
      <a class="btn primary" href="connect-bank-success.html">Connect</a>
      <a class="btn" href="connect-bank-error.html">Simulate Error</a>
    </div>
  </main>
</body>
</html>
