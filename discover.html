<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discover — Category Explorer</title>
  <style>
    /* Tokens: aligned with prototype.html */
    :root {
      color-scheme: dark;
      font-family: "SF Pro", "Inter", "Helvetica Neue", Arial, sans-serif;
      --bg-primary: #0C0C0D;
      --bg-elevated: #141416;
      --bg-surface: #1B1C1E;
      --glass-tint: rgba(20, 20, 22, 0.55);

      --text-high: #F2F2F2;
      --text-medium: #CFCFD2;
      --text-low: #9A9AA0;

      --accent-warm-gold: #D5B06F;
      --accent-amber: #FFBF66;

      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-strong: rgba(255, 255, 255, 0.12);

      --shadow-s: 0 2px 8px rgba(0, 0, 0, 0.25);
      --shadow-m: 0 8px 24px rgba(0, 0, 0, 0.35);
      --shadow-l: 0 18px 48px rgba(0, 0, 0, 0.45);
      --focus-ring: 0 0 0 2px rgba(213, 176, 111, 0.75);

      --radius-xl: 24px;
      --radius-pill: 999px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 0;
      background: radial-gradient(60% 60% at 70% 0%, rgba(213, 176, 111, 0.12) 0%, rgba(0, 0, 0, 0) 60%), var(--bg-primary);
      color: var(--text-high);
    }

    /* Phone frame container (matches prototype) */
    .phone {
      width: 430px;
      min-height: 932px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.35) 100%), var(--glass-tint);
      border-radius: 32px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border: 1px solid var(--border-strong);
      backdrop-filter: saturate(1.2) blur(18px);
      box-shadow: var(--shadow-l);
      background-clip: padding-box;
    }

    /* Status bar */
    .status-bar { display: flex; justify-content: space-between; align-items: center; color: var(--text-low); font-size: 12px; letter-spacing: 0.08em; }

    /* Top header */
    .topbar { display:flex; align-items:center; justify-content: space-between; }
    .title { font-size: 18px; font-weight: 600; letter-spacing: 0.2px; }
    .top-actions { display:flex; align-items:center; gap:10px; }
    .chip { padding: 6px 10px; border-radius: var(--radius-pill); border:1px solid var(--border-subtle); background: rgba(255,255,255,0.06); font-size:12px; color: var(--text-medium); text-decoration: none; }
    .chip:focus-visible { outline: none; box-shadow: var(--focus-ring); }
    .link { color: var(--text-medium); text-decoration: none; font-size: 12px; }
    .link:hover { color: var(--text-high); }

    /* Router anchors to drive :target-based state (pure CSS) */
    .router-anchor { display:block; height:0; width:0; }

    /* Category grid */
    .category-grid { display:grid; grid-template-columns: repeat(2, 1fr); gap:12px; }
    .tile { display:block; position:relative; border-radius: 18px; overflow:hidden; height:120px; background: rgba(255,255,255,0.06); border:1px solid var(--border-subtle); box-shadow: var(--shadow-s); text-decoration:none; color: var(--text-high); }
    .tile img { position:absolute; inset:0; width:100%; height:100%; object-fit: cover; filter: saturate(0.9) contrast(0.95); opacity:0.9; }
    .tile::after { content:""; position:absolute; inset:0; background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,0.45) 100%); }
    .tile label { position:absolute; left:12px; bottom:10px; z-index:2; font-weight:600; }
    .tile:hover { transform: translateY(-1px); }
    .tile:focus-visible { outline:none; box-shadow: var(--focus-ring); }

    /* Feeds */
    .feeds { position: relative; }
    .category-feed { display:none; }
    .feed-header { display:flex; align-items:center; justify-content: space-between; margin-bottom: 8px; }
    .feed-header .back { text-decoration:none; color: var(--text-medium); font-size: 12px; padding:6px 10px; border-radius: var(--radius-pill); border:1px solid var(--border-subtle); background: rgba(255,255,255,0.06); }
    .feed-header .back:hover { color: var(--text-high); }
    .product-grid { display:grid; grid-template-columns: 1fr; gap: 12px; }
    .product-card { border-radius: var(--radius-xl); border:1px solid var(--border-subtle); background: linear-gradient(180deg, rgba(255,200,150,0.12) 0%, rgba(0,0,0,0.35) 100%), var(--bg-surface); box-shadow: var(--shadow-m); overflow:hidden; }
    .product-media { height: 160px; background: rgba(255,255,255,0.06); display:grid; place-items:center; color: var(--text-medium); border-bottom:1px solid var(--border-subtle); position:relative; }
    .product-media img{ position:absolute; inset:0; width:100%; height:100%; object-fit: cover; }
    .product-body { padding: 14px; display:flex; align-items:center; justify-content: space-between; }
    .product-title { font-weight:600; }
    .product-link { text-decoration:none; color: var(--accent-warm-gold); font-size: 12px; }
    .product-link:hover { text-decoration: underline; }

    /* Pure-CSS route switching using :target */
    #show-travel:target ~ .category-grid { display:none; }
    #show-fashion:target ~ .category-grid { display:none; }
    #show-tech:target ~ .category-grid { display:none; }

    #show-travel:target ~ .feeds #cat-travel { display:block; }
    #show-fashion:target ~ .feeds #cat-fashion { display:block; }
    #show-tech:target ~ .feeds #cat-tech { display:block; }

    /* Bottom bar for this page (simple link set) */
    .bottom { margin-top:auto; display:flex; justify-content:center; }
    .bar { display:flex; gap:14px; padding:10px 16px; border:1px solid var(--border-subtle); background: rgba(255,255,255,0.06); border-radius: 999px; box-shadow: var(--shadow-m); backdrop-filter: saturate(1.2) blur(18px); }
    .bar a { text-decoration:none; color: var(--text-medium); font-size:14px; }
    .bar a:hover { color: var(--text-high); }
  </style>
  <!-- End styles -->
  <!-- Note: Pure HTML/CSS. No JS used. -->
  <!-- Navigation: Links back to prototype.html and onward to product.html -->
</head>
<body>
  <main class="phone">
    <!-- Status bar -->
    <section class="status-bar" aria-label="Status bar">
      <span>9:41</span>
      <span>• • •</span>
    </section>

    <!-- Discover top bar -->
    <header class="topbar" aria-label="Page header">
      <div class="title">Discover</div>
      <div class="top-actions">
        <a href="prototype.html" class="chip" aria-label="Go to Overview">Overview</a>
        <a href="#" class="link" aria-label="Search">Search</a>
      </div>
    </header>

    <!-- Router anchors to drive :target CSS (one per category) -->
    <span id="show-travel" class="router-anchor" aria-hidden="true"></span>
    <span id="show-fashion" class="router-anchor" aria-hidden="true"></span>
    <span id="show-tech" class="router-anchor" aria-hidden="true"></span>

    <!-- Categories anchor (used as a reset target) -->
    <span id="categories" class="router-anchor" aria-hidden="true"></span>

    <!-- Category Grid (initial state) -->
    <section class="category-grid" aria-label="Category grid">
      <!-- Tile: Travel (links to Travel feed via :target) -->
      <a href="#show-travel" class="tile" aria-label="Travel">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=800" alt="Travel" />
        <label>Travel</label>
      </a>
      <!-- Tile: Fashion -->
      <a href="#show-fashion" class="tile" aria-label="Fashion">
        <img src="https://images.unsplash.com/photo-1520975682038-6b10f6c6cdde?q=80&w=800" alt="Fashion" />
        <label>Fashion</label>
      </a>
      <!-- Tile: Tech -->
      <a href="#show-tech" class="tile" aria-label="Tech">
        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=800" alt="Tech" />
        <label>Tech</label>
      </a>
      <!-- Tile: Dining (sample, routes to Travel feed for demo) -->
      <a href="#show-travel" class="tile" aria-label="Dining">
        <img src="https://images.unsplash.com/photo-1529694157870-87b6da6d7f07?q=80&w=800" alt="Dining" />
        <label>Dining</label>
      </a>
    </section>

    <!-- Feeds (revealed via :target anchors above) -->
    <div class="feeds">
      <!-- Travel feed -->
      <section id="cat-travel" class="category-feed" aria-label="Travel feed">
        <div class="feed-header">
          <a class="back" href="#categories" aria-label="Back to categories">← Categories</a>
          <span class="link">Travel</span>
        </div>
        <div class="product-grid">
          <article class="product-card">
            <div class="product-media"><img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?q=80&w=1200" alt="Shores" /></div>
            <div class="product-body">
              <div class="product-title">Sindalah Island</div>
              <a class="product-link" href="product.html" aria-label="Open product">Open</a>
            </div>
          </article>
          <article class="product-card">
            <div class="product-media"><img src="https://images.unsplash.com/photo-1526772662000-3f88f10405ff?q=80&w=1200" alt="Canyon" /></div>
            <div class="product-body">
              <div class="product-title">Copper Canyon</div>
              <a class="product-link" href="product.html">Open</a>
            </div>
          </article>
        </div>
      </section>

      <!-- Fashion feed -->
      <section id="cat-fashion" class="category-feed" aria-label="Fashion feed">
        <div class="feed-header">
          <a class="back" href="#categories">← Categories</a>
          <span class="link">Fashion</span>
        </div>
        <div class="product-grid">
          <article class="product-card">
            <div class="product-media"><img src="https://images.unsplash.com/photo-1520975682038-6b10f6c6cdde?q=80&w=1200" alt="Editorial look" /></div>
            <div class="product-body">
              <div class="product-title">Editorial Look</div>
              <a class="product-link" href="product.html">Open</a>
            </div>
          </article>
        </div>
      </section>

      <!-- Tech feed -->
      <section id="cat-tech" class="category-feed" aria-label="Tech feed">
        <div class="feed-header">
          <a class="back" href="#categories">← Categories</a>
          <span class="link">Tech</span>
        </div>
        <div class="product-grid">
          <article class="product-card">
            <div class="product-media"><img src="https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1200" alt="Device" /></div>
            <div class="product-body">
              <div class="product-title">Minimal Device</div>
              <a class="product-link" href="product.html">Open</a>
            </div>
          </article>
        </div>
      </section>
    </div>

    <!-- Bottom links for easy navigation between pages -->
    <div class="bottom">
      <div class="bar" role="navigation" aria-label="Page links">
        <a href="prototype.html">Overview</a>
        <a href="product.html">Sample Product</a>
      </div>
    </div>
  </main>
</body>
</html>
