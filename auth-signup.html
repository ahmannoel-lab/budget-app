<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    :root{color-scheme:dark;font-family:"SF Pro","Inter","Helvetica Neue",Arial,sans-serif;--bg:#0C0C0D;--glass:rgba(20,20,22,.55);--t:#F2F2F2;--tm:#CFCFD2;--tl:#9A9AA0;--acc:#D5B06F;--b1:rgba(255,255,255,.12);--b0:rgba(255,255,255,.06);--shadow:0 8px 24px rgba(0,0,0,.35);--pill:999px;--focus:0 0 0 2px rgba(213,176,111,.75)}
    *{box-sizing:border-box}body{margin:0;min-height:100vh;display:flex;justify-content:center;padding:32px 0;background:radial-gradient(60% 60% at 70% 0%, rgba(213,176,111,.12) 0%, rgba(0,0,0,0) 60%), var(--bg);color:var(--t)}
    .phone{width:430px;min-height:932px;background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.35) 100%), var(--glass);border:1px solid var(--b1);border-radius:32px;padding:24px;display:flex;flex-direction:column;gap:20px;box-shadow:0 18px 48px rgba(0,0,0,.45);backdrop-filter:saturate(1.2) blur(18px)}
    .status{display:flex;justify-content:space-between;color:var(--tl);font-size:12px;letter-spacing:.08em}
    .top{display:flex;align-items:center;justify-content:space-between}
    .title{font-size:18px;font-weight:600}
    .chip{padding:6px 10px;border-radius:var(--pill);border:1px solid var(--b0);background:var(--b0);color:var(--tm);text-decoration:none}
    .chip:hover{color:var(--t)}.chip:focus-visible{outline:none;box-shadow:var(--focus)}
    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:12px;color:var(--tm)}
    input{width:100%;padding:12px 14px;border-radius:14px;border:1px solid var(--b1);background:rgba(255,255,255,.06);color:var(--t)}
    input:focus{outline:none;box-shadow:var(--focus)}
    .actions{display:flex;gap:10px;margin-top:8px}
    .btn{padding:10px 14px;border-radius:var(--pill);border:1px solid var(--b0);background:var(--b0);color:var(--t);text-decoration:none;box-shadow:var(--shadow)}
    .btn.primary{background:var(--acc);color:#1A1A1A;border-color:transparent}
    .muted{color:var(--tl);font-size:12px}
  </style>
</head>
<body>
  <main class="phone">
    <div class="status"><span>9:41</span><span>• • •</span></div>
    <header class="top"><div class="title">Sign Up</div><nav><a class="chip" href="splash.html">Back</a></nav></header>

    <!-- Simple form (no JS) -->
    <form aria-label="Sign up form">
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" />
      </div>
      <div>
        <label for="pw">Password</label>
        <input id="pw" type="password" placeholder="Create a password" />
      </div>
      <div class="actions">
        <a class="btn" href="auth-login.html">I have an account</a>
        <a class="btn primary" href="onboarding-welcome.html">Create Account</a>
      </div>
      <p class="muted">By continuing you agree to the terms.</p>
    </form>

    <nav aria-label="Quick links" class="actions" style="margin-top:auto;justify-content:center">
      <a class="chip" href="prototype.html">Overview</a>
      <a class="chip" href="discover.html">Discover</a>
    </nav>
  </main>
</body>
</html>
