<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Budget App Home Prototype</title>
    <style>
        :root {
            color-scheme: dark;
            font-family: "SF Pro", "Inter", "Helvetica Neue", Arial, sans-serif;
            background-color: #0C0C0D;
            color: #F2F2F2;

            --bg-primary: #0C0C0D;
            --bg-elevated: #141416;
            --bg-surface: #1B1C1E;
            --glass-tint: rgba(20, 20, 22, 0.55);

            --text-high: #F2F2F2;
            --text-medium: #CFCFD2;
            --text-low: #9A9AA0;

            --accent-warm-gold: #D5B06F;
            --accent-desert-sand: #C7A487;
            --accent-amber: #FFBF66;
            --accent-sage: #A0B5A5;
            --accent-teal: #56B3B4;
            --accent-error: #FF6B6B;
            --accent-success: #4CC38A;
            --ring-amber: #FFD15A;
            --ring-gold: #D5B06F;
            --ring-green: #5EE38A;
            --chip-glass: rgba(255, 255, 255, 0.06);

            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-strong: rgba(255, 255, 255, 0.12);

            --shadow-s: 0 2px 8px rgba(0, 0, 0, 0.25);
            --shadow-m: 0 8px 24px rgba(0, 0, 0, 0.35);
            --shadow-l: 0 18px 48px rgba(0, 0, 0, 0.45);

            --radius-lg: 20px;
            --radius-xl: 24px;
            --radius-pill: 999px;

            --focus-ring: 0 0 0 2px rgba(213, 176, 111, 0.75);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 32px 0;
            background: radial-gradient(60% 60% at 70% 0%, rgba(213, 176, 111, 0.12) 0%, rgba(0, 0, 0, 0) 60%), var(--bg-primary);
            color: var(--text-high);
        }

        .phone {
            width: 430px;
            min-height: 932px;
            background:
                radial-gradient(60% 60% at 70% 8%, rgba(213, 176, 111, 0.08) 0%, rgba(0, 0, 0, 0) 70%),
                linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.35) 100%),
                var(--glass-tint);
            border-radius: 32px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            border: 1px solid var(--border-strong);
            backdrop-filter: saturate(1.2) blur(18px);
            box-shadow: var(--shadow-l);
            background-clip: padding-box;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-low);
            font-size: 12px;
            letter-spacing: 0.08em;
        }

        .overview-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 0 4px;
        }

        .header-avatar {
            width: 62px;
            height: 62px;
            border-radius: 999px;
            overflow: hidden;
            flex: 0 0 auto;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.08);
        }

        .header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .story-strip {
            display: flex;
            align-items: center;
            gap: 18px;
            flex: 1 1 auto;
            justify-content: center;
        }

        .story-item {
            width: 74px;
            flex: 0 0 auto;
            text-align: center;
            color: var(--text-high);
        }

        .story-thumb {
            position: relative;
            width: 62px;
            height: 62px;
            border-radius: 999px;
            overflow: hidden;
            display: grid;
            place-items: center;
        }

        .story-thumb::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: conic-gradient(from 220deg, var(--ring-amber), var(--ring-gold), var(--ring-green), var(--ring-amber));
            -webkit-mask:
                radial-gradient(farthest-side, #000 98%, #0000 101%) content-box exclude,
                linear-gradient(#000 0 0);
            mask:
                radial-gradient(farthest-side, #000 98%, #0000 101%) content-box exclude,
                linear-gradient(#000 0 0);
        }

        .story-inner {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: #161617;
            overflow: hidden;
            display: grid;
            place-items: center;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06), 0 8px 24px rgba(0, 0, 0, 0.35);
        }

        .story-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .story-item label {
            display: block;
            margin-top: 6px;
            font-size: 11px;
            line-height: 1.1;
            color: var(--text-medium);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .story-plus {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            display: grid;
            place-items: center;
            background: rgba(255, 255, 255, 0.14);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        .header-cluster {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-mini {
            width: 36px;
            height: 36px;
            border-radius: 999px;
            overflow: hidden;
            display: block;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.08);
        }

        .header-mini img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .header-bubble {
            min-width: 24px;
            height: 24px;
            border-radius: 999px;
            background: #1F1F22;
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            display: grid;
            place-items: center;
        }

        .balance {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            padding: 0 2px;
        }

        .balance-amount {
            font-size: 44px;
            font-weight: 300;
            line-height: 48px;
            letter-spacing: -0.5px;
        }

        .balance-label {
            color: var(--text-low);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        .budget-feed {
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            padding: 0 12px;
            max-height: 188px; /* tighter three-row viewport */
            overflow-y: auto;
            overscroll-behavior: contain;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }


        .budget-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
        }

        .budget-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.06);
            margin: 3px 0;
        }

        .budget-avatar {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            overflow: hidden;
            flex: 0 0 auto;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.06);
        }

        .budget-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .budget-content {
            min-width: 0;
            flex: 1 1 auto;
        }

        .budget-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 16px;
        }

        .budget-pill {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 999px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.02em;
            background: #FF4B2B;
            color: #fff;
            line-height: 1;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.24), inset 0 -1px 0 rgba(0,0,0,0.25);
        }

        .budget-ticks {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .budget-tick {
            width: 18px;
            height: 6px;
            border-radius: 999px;
            background: #FFD15A;
        }

        .budget-viewers {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #B5B6BA;
            font-size: 11px;
        }

        .budget-viewers-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #B5B6BA;
            display: inline-block;
        }

        .budget-title {
            margin-top: 2px;
            font-size: 15px;
            line-height: 20px;
            color: #F5F5F6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .budget-when {
            font-size: 12px;
            color: #B5B6BA;
        }

        .budget-badge {
            min-width: 24px;
            height: 24px;
            padding: 0 6px;
            display: grid;
            place-items: center;
            border-radius: 999px;
            background: #1E1F22;
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            flex: 0 0 auto;
            box-shadow: 0 8px 24px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.10);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 32px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-medium);
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-primary);
            position: relative;
            z-index: 2; /* ensure tabs paint above card shadows */
        }

        /* soft background ramp under tabs to clearly separate from stacked cards */
        .tabs::after {
            content: "";
            position: absolute;
            left: 0; right: 0; bottom: -1px;
            height: 12px;
            background: linear-gradient(to bottom, var(--bg-primary) 0%, rgba(12,12,13,0) 100%);
            pointer-events: none;
        }

        .tab {
            padding-bottom: 6px;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-color: var(--accent-warm-gold);
            color: var(--text-high);
        }

        .card-stack {
            position: relative;
            height: 280px;
            margin-top: 20px; /* spacing below tabs */
        }

        .card {
            position: absolute;
            inset: 0;
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-subtle);
            background: linear-gradient(180deg, rgba(255, 200, 150, 0.12) 0%, rgba(0, 0, 0, 0.35) 100%), var(--bg-surface);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transform-origin: center;
            box-shadow: var(--shadow-m), inset 0 1px 0 rgba(255, 255, 255, 0.06);
        }

        .card::before {
            content: "";
            position: absolute;
            left: 0; right: 0; top: 0;
            height: 24px;
            border-radius: inherit;
            background: linear-gradient(to bottom, rgba(255,255,255,0.10), rgba(255,255,255,0.04) 30%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .card:nth-child(1) { transform: translateY(-72px) scale(0.916); opacity: 0.4; }
        .card:nth-child(2) { transform: translateY(-48px) scale(0.944); opacity: 0.55; }
        .card:nth-child(3) { transform: translateY(-24px) scale(0.972); opacity: 0.75; }
        .card:nth-child(4) { transform: translateY(0) scale(1); opacity: 1; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-medium);
            font-size: 14px;
            letter-spacing: 0.04em;
        }

        .card-header strong {
            color: var(--text-high);
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0;
        }

        .card-header span {
            color: var(--text-medium);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-size: 11px;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--accent-warm-gold);
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }
        .card-actions a { color: inherit; text-decoration: none; }
        .card-actions a:hover { text-decoration: underline; }

        .card-image {
            flex: 1;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.35) 100%), rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-medium);
            border: 1px solid var(--border-subtle);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
            position: relative;
            overflow: hidden;
        }

        .card-image::after {
            content: "";
            position: absolute;
            left: 0; right: 0; bottom: 0;
            height: 46%;
            background: linear-gradient(to top, rgba(0,0,0,0.38), rgba(0,0,0,0.18), rgba(0,0,0,0));
            pointer-events: none;
        }

        .bottom-nav {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .bottom-bar {
            width: 180px;
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-strong);
            box-shadow: var(--shadow-m);
            backdrop-filter: saturate(1.35) blur(20px);
            position: relative;
        }

        .bottom-bar::before {
            content: "";
            position: absolute;
            left: -24px; right: -24px; bottom: -16px; top: -12px;
            border-radius: 999px;
            background: radial-gradient(80% 120% at 50% 60%, rgba(213,176,111,0.18), rgba(0,0,0,0));
            filter: blur(8px);
            z-index: -1;
            pointer-events: none;
        }

        .bottom-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            height: 36px;
            border-radius: 18px;
            background: transparent;
            color: var(--text-medium);
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .bottom-item.active {
            background: linear-gradient(135deg, var(--accent-warm-gold), var(--accent-desert-sand));
            color: var(--bg-primary);
            box-shadow: var(--shadow-s);
        }

        .bottom-item:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.24);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.12);
        }
    </style>
</head>
