<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onboarding — Finish</title>
  <style>
    :root{color-scheme:dark;font-family:"SF Pro","Inter","Helvetica Neue",Arial,sans-serif;--bg:#0C0C0D;--glass:rgba(20,20,22,.55);--t:#F2F2F2;--tm:#CFCFD2;--tl:#9A9AA0;--acc:#D5B06F;--b1:rgba(255,255,255,.12);--b0:rgba(255,255,255,.06);--pill:999px;--focus:0 0 0 2px rgba(213,176,111,.75)}
    *{box-sizing:border-box}body{margin:0;min-height:100vh;display:flex;justify-content:center;padding:32px 0;background:radial-gradient(60% 60% at 70% 0%, rgba(213,176,111,.12) 0%, rgba(0,0,0,0) 60%), var(--bg);color:var(--t)}
    .phone{width:430px;min-height:932px;background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.35) 100%), var(--glass);border:1px solid var(--b1);border-radius:32px;padding:24px;display:flex;flex-direction:column;gap:20px;box-shadow:0 18px 48px rgba(0,0,0,.45);backdrop-filter:saturate(1.2) blur(18px)}
    .status{display:flex;justify-content:space-between;color:var(--tl);font-size:12px;letter-spacing:.08em}
    .hero{margin:auto 0;display:flex;flex-direction:column;gap:10px;text-align:center}
    h1{margin:0;font-size:24px}
    p{margin:0;color:var(--tm)}
    .actions{display:flex;gap:10px;justify-content:center;margin-top:12px}
    .btn{padding:10px 14px;border-radius:var(--pill);border:1px solid var(--b0);background:var(--b0);color:var(--t);text-decoration:none}
    .btn.primary{background:var(--acc);color:#1A1A1A;border-color:transparent}
  </style>
</head>
<body>
  <main class="phone">
    <div class="status"><span>9:41</span><span>• • •</span></div>
    <section class="hero" aria-label="Finish">
      <h1>Great — you’re set</h1>
      <p>Next we’ll map budgets so your daily guidance works.</p>
      <div class="actions">
        <a class="btn" href="onboarding-preferences.html">Back</a>
        <a class="btn primary" href="budget-setup-categories.html">Continue</a>
      </div>
    </section>
  </main>
</body>
</html>
